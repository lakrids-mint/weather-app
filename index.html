<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Is it raining?</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class="container my-5 mx-auto">
      <h1 class="text-white text-center my-4">
        Should I get my umbrella?
      </h1>
      <!-- USER INPUT -->
      <form class="change-location my-4 text-center text-muted">
        <label for="city"></label>
        <input
          type="text"
          name="city"
          placeholder="Enter city to find out"
          class="form-control p-4 text-center"
        />
      </form>

      <!-- OUTPUT -->
      <div class="card shadow-lg rounded d-none">
        <!-- IMG -->
        <img src="" alt="" class="time card-img-top" />
        <!-- ICON -->
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h5 class="my-3">City name</h5>
          <div class="my-3">weather condition</div>
          <div class="display-4 my-4">
            <span>temp</span>
            <span>&deg;C</span>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="js\weather.js"></script>
    <script src="js\app.js"></script>
  </body>
</html>
